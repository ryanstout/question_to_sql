# fly.toml file generated for knolbe on 2023-01-26T17:53:47-07:00

app = "knolbe-python"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

# [deploy]
#   release_command = "npx prisma migrate deploy"

[build]
  dockerfile = "Dockerfile.python"

[env]
  METRICS_PORT = "8081"
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  source="face_index"
  destination="/face_index"

# [metrics]
#   path = "/metrics"
#   port = 8081

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.http_checks]]
    grace_period = "5s"
    interval = "10s"
    method = "get"
    path = "/healthcheck"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
