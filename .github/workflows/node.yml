name: Node
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: write
  contents: read

env:
  TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
  NODE_ENV: test
  # FLY_API_TOKEN: set in GH actions

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-setup

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-setup

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  depcheck:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-setup

      - name: Dependency Check
        uses: prymitive/depcheck-action@v1.4.3

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-setup
        with:
          setup-db: true

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    if: false
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-setup
        with:
          setup-db: true

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run start:mocks
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # TODO add cypress
    needs: [lint, typecheck, vitest, depcheck]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "node.toml"
          field: "app"

      # - name: ğŸš€ Deploy Staging
      #   if: ${{ github.ref == 'refs/heads/dev' }}
      #   uses: superfly/flyctl-actions@1.3
      #   with:
      #     args: "deploy --app ${{ steps.app_name.outputs.value }}-staging --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
      #   env:
      #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --detach --config node.toml"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
